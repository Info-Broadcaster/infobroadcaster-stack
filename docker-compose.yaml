name: infobroadcaster
services:
  frontend:
    image: ghcr.io/info-broadcaster/frontend:f787bd8f717a077b1474ca6708bc66265d032155 
    container_name: infobroadcaster-frontend
    env_file:
      - infobroadcaster.env
    ports:
      - "5173:5173"
    networks:
      - infobroadcaster
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:5173" ]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      backend:
        condition: service_healthy

  backend:
    image: ghcr.io/info-broadcaster/backend:aae4a4de86e3353e6afbb7da8fd213a4d0630a28
    container_name: infobroadcaster-backend
    ports:
      - "3000:3000"
    env_file:
      - infobroadcaster.env
    networks:
      - infobroadcaster
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://localhost:3000/api/hello" ]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

networks:
  infobroadcaster:
    name: infobroadcaster